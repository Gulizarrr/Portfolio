<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}">

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        {%- if site.title -%}
          <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        {%- endif -%}
        {%- include navigation.html -%}
      </div>
    </header>

    <!-- buradan itibaren yeni grid layout -->
    <div class="rails-layout">
      <aside class="rail left-rail">
        <img src="/assets/leaf.webp" alt="decor">
        <img src="/assets/loop.gif" alt="decor">
      </aside>

      <main class="page">
        {{ content }}
      </main>

      <aside class="rail right-rail">
        <img src="/assets/star.webp" alt="decor">
        <img src="/assets/wave.gif" alt="decor">
      </aside>
    </div>
    <!-- buraya kadar -->

    <footer class="site-footer">
      <div class="wrapper">
        <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
